<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Concatenate</title>
</head>
<body>
<h2>请选择图片并设置参数</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="files">选择图片：</label>
    <input type="file" id="files" name="files[]" multiple required><br><br>
    
    <label for="rows">行数：</label>
    <input type="number" id="rows" name="rows" min="1" required><br><br>

    <label for="cols">列数：</label>
    <input type="number" id="cols" name="cols" min="1" required><br><br>

    <label for="scale">缩放比例：</label>
    <input type="number" id="scale" name="scale" step="0.1" min="0.1" required><br><br>

    <button type="submit">提交</button>
</form>
</body>
</html>
